<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for result in results %}

        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>
</html>
